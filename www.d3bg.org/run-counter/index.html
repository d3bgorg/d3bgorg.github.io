	<script type="text/javascript">

			$(".runs_sofar").html(localStorage_runs);
			
			$(".add_to_counter").click(function(){
				sec = 0;

			});
			
			$(".cunter_clear").click(function(){

				localStorage.setItem("runs_sofar", 0);
				localStorage_runs = localStorage.getItem('runs_sofar');

			});
			
			function pad ( val ) { return val > 9 ? val : "0" + val; }
			setInterval( function(){
				$("#seconds").html(pad(++sec%60));
				$("#minutes").html(pad(parseInt(sec/60,10)));
			}, 1000);
		});
